<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">   
    <link rel="stylesheet" type="text/css" href="main.css">
</head>


<body>
    <!-- start of wrapper class -->

    <div class="wrapper">
        
        <section class="welcome-screen">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input" style width= "200px">
                <button class="button"> Go </button>
            </div>
        </section>



          <!-- main content -->


        <div class="main">
            <header >
                <div class="right floated user-name"> </div>
                  <header class="headers">

                     <ul > 
                        
                      <a href="index.html"><li class="list"> Home</li></a> 
                        

                       <li id="links1" class="list">Best Of 2017 Songs</li>


                       <li id="links2" class="list">Monsoon Magic</li>
                      
                       <li id="links3" class="list" >Romantic Songs</li>


                       <li id="links4" class="list" >Sufi Songs</li>
                       
                    </ul>
                       
                 </header>
             
            </header>

        
            <section class="content">
              <audio src="song1.mp3"></audio>
                <table id="songs">
                    <thead class="list-headers">
                            <tr>
                                <td><b> Title</b> </td>
                                <td> <b>Artist </b></td>  <!-- song heading -->
                                <td> <b>Album </b></td>
                                <td> <b>Duration</b></td>
                             </tr>
                    </thead>

                        <!-- <div class="song-list"> -->

                        <tbody>
                            <tr class="song" id="song1">
                                <td class="song-name"></td>
                                <td class="song-artist"></td>      <!-- first song -->
                                <td class="song-album"></td>
                                <td class="song-length"></td>
                            </tr>
                            <tr class="song" id="song2">
                                <td class="song-name"></td>
                                <td class="song-artist"></td>       <!-- second song -->
                                <td class="song-album"></td>
                                <td class="song-length"></td>
                            </tr>
                            <tr class="song" id="song3">
                                <td class="song-name"></td>
                                <td class="song-artist"></td>        <!-- third song -->
                                <td class="song-album"></td>
                                <td class="song-length"></td>
                            </tr>
                            <tr class="song" id="song4">
                                <td class="song-name"></td>
                                <td class="song-artist"></td>        <!-- fourth song -->
                                <td class="song-album"></td>
                                <td class="song-length"></td>
                            </tr>
                        <!-- </div> -->
                        </tbody>
                </table>

                   <!-- songs iage -->
               <center>
                <div class="current-song-wrapper">
                 <img  class="current-song-image">
                    <div>
                        <p class="current-song-name"></p>
                        <p class="current-song-album"></p>
                    </div>
                 </div>
             </center>
                 
            </section> 
            <!-- end of section -->



             <footer id="footer">
                <div class="controls">
                    <div class="player-buttons">
                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>

        <!-- end of main content -->
     </div>

        <!-- end of wrapper class -->
         
        <!--attached jquery file-->

    <script src="jquery.js"></script>

        <!-- attached datatables -->

    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"> </script>

    <!-- attached main.js file -->

    <script src="main.js"></script>

    <!-- attached mood.js file -->

    <script src="mood.js"></script>


</body>

</html>
